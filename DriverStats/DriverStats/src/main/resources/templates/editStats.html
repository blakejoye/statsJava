<!DOCTYPE html>
<html lang="en">
<head>
    <title>Driver Stats - Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Edit Driver Stats</h1>
    <form action="/driver/updateStats" method="post">
        <div class="mb-3">
            <input type="text" name="driverName" class="form-control" placeholder="Driver Name" value="${stat.driverName}">
        </div>
        <div class="mb-3">
            <input type="number" name="totalRaces" class="form-control" placeholder="Total Races" value="${stat.totalRaces}">
        </div>
        <div class="mb-3">
            <input type="number" name="wins" class="form-control" placeholder="Wins" value="${stat.wins}">
        </div>
        <!-- Add other input fields for editing stats -->
        <button type="submit" class="btn btn-primary">Update Stats</button>
    </form>
</div>
</body>
</html>
