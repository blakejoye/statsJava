<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Driver Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #viewStats,
        #editStats {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            display: block;
            transition: display 0.5s;
        }

        #editStats {
            display: none;
        }

        input[type="number"] {
            width: 50px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>
<h1>Driver Stats</h1>
<!-- View Stats -->
<div id="viewStats">
    <h2>View Stats</h2>
    <p><strong>Total Races:</strong> 20</p>
    <p><strong>Wins:</strong> 10</p>
    <p><strong>Top 3 Finishes:</strong> 15</p>
    <!-- Other displayed stats -->
    <button onclick="showEdit()">Edit Stats</button>
</div>

<!-- Edit Stats Form -->
<div id="editStats">
    <h2>Edit Stats</h2>
    <form method="post" action="/driver/updateStats">
        <label for="totalRaces">Total Races:</label>
        <input type="number" id="totalRaces" name="totalRaces" value="20"><br><br>

        <label for="wins">Wins:</label>
        <input type="number" id="wins" name="wins" value="10"><br><br>

        <!-- Other input fields for different stats -->

        <button type="submit">Update Stats</button>
        <button type="button" onclick="showView()">Cancel</button>
    </form>
</div>

<script>
    function showView() {
        document.getElementById('viewStats').style.display = 'block';
        document.getElementById('editStats').style.display = 'none';
    }

    function showEdit() {
        document.getElementById('editStats').style.display = 'block';
        document.getElementById('viewStats').style.display = 'none';
    }
</script>
</body>
</html>
