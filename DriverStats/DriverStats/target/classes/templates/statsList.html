<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Driver Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #dee2e6;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
    </style>
</head>
<body>
<h1 class="mb-4">Driver Stats</h1>
<div class="table-responsive">
    <table class="table table-striped">
        <thead class="table-light">
        <tr>
            <th>Driver Name</th>
            <th>Lap Time</th>
            <th>Top Speed</th>
            <th>Favorite Track</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stat : ${statsList}">
            <td th:text="${stat.driverName}"></td>
            <td th:text="${stat.lapTime}"></td>
            <td th:text="${stat.topSpeed}"></td>
            <td th:text="${stat.favoriteTrack}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
