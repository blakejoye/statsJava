<!DOCTYPE html>
<html lang="en">
<head>
    <title>Driver Stats - Update</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: 600;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1 class="text-center">Update Driver Stats</h1>
<form action="/driverStats/updateStats" method="post">
    <div class="mb-3">
        <label for="lapTime" class="form-label">Fastest Lap Time:</label>
        <input type="text" id="lapTime" name="lapTime" class="form-control" placeholder="Enter lap time">
    </div>
    <div class="mb-3">
        <label for="topSpeed" class="form-label">Top Speed:</label>
        <input type="text" id="topSpeed" name="topSpeed" class="form-control" placeholder="Enter top speed">
    </div>
    <div class="mb-3">
        <label for="favoriteTrack" class="form-label">Favorite Track:</label>
        <input type="text" id="favoriteTrack" name="favoriteTrack" class="form-control" placeholder="Enter favorite track">
    </div>
    <input type="submit" value="Update Stats" class="btn btn-primary">
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
